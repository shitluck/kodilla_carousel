<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="carousel">
      <ul>
        <li><img src="https://images.pexels.com/photos/21014/pexels-photo.jpg?w=940&h=650&auto=compress&cs=tinysrgb" alt="car"></li>
        <li><img src="https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="road"></li>
        <li><img src="https://images.pexels.com/photos/297755/pexels-photo-297755.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="map"></li>
        <li><img src="https://images.pexels.com/photos/23049/pexels-photo.jpg?w=940&h=650&auto=compress&cs=tinysrgb" alt="mountains"></li>
        <li><img src="https://images.pexels.com/photos/126325/pexels-photo-126325.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="camper"></li>
      </ul>
      <button class="btn-left"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
      <button class="btn-right"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
